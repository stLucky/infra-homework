name: Build

on: 
  push:
    branches: [main]

jobs:
  dependencies:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
            node-version: '22.11.0'
            cache: 'yarn'
      
      - name: Install dependencies
        run: yarn

  linters:
    runs-on: ubuntu-latest
    needs: dependencies
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
            node-version: '22.11.0'
            cache: 'yarn'
  
      - name: Linters
        run: yarn linters

  build:
    runs-on: ubuntu-latest
    needs: dependencies
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
            node-version: '22.11.0'
            cache: 'yarn'
          
      - name: Build
        run: yarn build

  deploy:
    runs-on: ubuntu-latest
    needs: [dependencies, build]
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
            node-version: '22.11.0'
            cache: 'yarn'
          
      - name: Deploy
        run: yarn deploy
