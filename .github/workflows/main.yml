name: Build

on: 
  push:
    branches: [main]

jobs:
  dependencies:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: yarn

  linters:
    runs-on: ubuntu-latest
    needs: dependencies
    
    steps:
      - name: Linters
        run: yarn linters

  build:
    runs-on: ubuntu-latest
    needs: dependencies
    
    steps:
      - name: Build
        run: yarn build

  deploy:
    runs-on: ubuntu-latest
    needs: [dependencies, build]
    
    steps:
      - name: Deploy
        run: yarn deploy
